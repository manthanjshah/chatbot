<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Upload an Image for Classification</h2>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" class="form-control-file mt-3">
            </div>
            <button type="submit" class="btn btn-success mt-3">Classify Image</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Go Back to Home</a>
    </div>
</body>
</html>
